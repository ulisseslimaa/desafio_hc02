<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro Cliente</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <a href="cadastro-produto.html">aqui</a>

  <div id="main-container">
    <h1>Adicionar Cliente</h1>

    <form id="register-form" action="">
      <div class="full-box">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
      </div>

      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
      </div>

      <div class="half-box spacing">
        <label for="telefone">Telefone</label>
        <input type="number" name="telefone" id="telefone" placeholder="Digite seu telefone" required>
      </div>

      <div class="half-box">
        <label for="adress">Endereço</label>
        <input type="adress" name="adress" id="adress" placeholder="Digite seu endereço" required>
      </div>

      <div class="half-box-small spacing">
        <label for="cep">CEP</label>
        <input type="cep" name="cep" id="cep" placeholder="Digite seu CEP" required>
      </div>

      <div class="half-box-small spacing">
        <label for="cidade">Cidade</label>
        <input type="cidade" name="cidade" id="cidade" placeholder="Digite sua Cidade" required>
      </div>

      <div class="half-box-small">
        <label for="bairro">Bairro</label>
        <input type="bairro" name="bairro" id="bairro" placeholder="Digite seu Bairro" required>
      </div>

      <div class="full-box">
        <input id="btn-submit" type="submit" value="Adicionar">
      </div>

    </form>
  </div>

  <script src="js/scripts.js"></script>

</body>

</html>
